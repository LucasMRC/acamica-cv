<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>HOME BANKING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/homebanking.js"></script>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="img/logo.png"/>
      <div class="align-left">
        <span id="nombre">Bienvenido/a</span>
        <img class="avatar" src="img/avatar.svg"/>
      </div>
    </div>
    <div class="white-container">
      <div class="menu-container">
        <h1 class="tu-cuenta">Tu cuenta</h1>
        <button class="links" onclick="extraerDinero()">1. Extraer dinero</button>
        <button class="links" onclick="depositarDinero()">2. Depositar dinero</button>
        <button class="links" onclick="pagarServicio()">3. Pagar servicios</button>
        <button class="links" onclick="transferirDinero()">4. Transferir dinero</button>
        <button class="links" onclick="cambiarLimiteDeExtraccion()">5. Cambiar límite de extracción</button>
        <button class="links" onclick="salir()">6. Salir</button>
      </div>
      <div class="green-container">
        <div class="cuenta-info">
          <p>Saldo en tu cuenta</p>
          <h3 id="saldo-cuenta">$</h3>
          <p id="limite-extraccion">Tu límite de extracción es: </p>
        </div>
      </div>
    </div>

    <script src="js/keycodes.js"></script>
  </body>
  </html>
